<div class="flex flex-column">
  <span class="text-lg mb-4 text-center">INICIAR SESIÓN</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon> Iniciar
  </button>

  <div class="mt-4 flex justify-content-end">
    <a routerLink="/auth/register"> No tienes una cuenta</a>
  </div>
</div>
